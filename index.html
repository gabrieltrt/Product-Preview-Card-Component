<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
 <div class="container">
    <picture class="box-img">
      <source media="(min-width: 571px)" srcset="images/image-product-desktop.jpg">
      <img src="/images/image-product-mobile.jpg" alt="">
    </picture>
  <div class="box-content">
    <h2>Perfume</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="long-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="precos">
      <p class="new-price">$149.99</p>
      <p class="old-price">$169.99</p>      
    </div>
    <button class="btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart </button>
  </div>
    

</body>
</html>
